<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<!-- Favicon and icons for all devices -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/icons/favicon-16x16.png"
		/>
		<link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
		<link rel="manifest" href="/icons/site.webmanifest" />
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="/icons/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="/icons/android-chrome-512x512.png"
		/>
		<meta name="msapplication-TileColor" content="#14B8A6" />
		<meta name="theme-color" content="#14B8A6" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts: Inria Sans (English), Hind Siliguri (Bangla) -->
		<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<title>পরামর্শক AI</title>
		<script>
			// Apply theme from localStorage before page load to prevent flash
			if (
				localStorage.theme === "dark" ||
				(!("theme" in localStorage) &&
					window.matchMedia("(prefers-color-scheme: dark)").matches)
			) {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
		</script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				darkMode: "class", // Enable dark mode using a class
				theme: {
					extend: {
						fontFamily: {
							sans: [
								"-apple-system",
								"BlinkMacSystemFont",
								'"Segoe UI"',
								"Roboto",
								'"Helvetica Neue"',
								"Arial",
								'"Noto Sans"',
								"sans-serif",
								'"Apple Color Emoji"',
								'"Segoe UI Emoji"',
								'"Segoe UI Symbol"',
								'"Noto Color Emoji"',
							],
						},
						keyframes: {
							"fade-in-up": {
								from: { opacity: "0", transform: "translateY(20px)" },
								to: { opacity: "1", transform: "translateY(0)" },
							},
						},
						animation: {
							"fade-in-up": "fade-in-up 0.5s ease-out forwards",
						},
					},
				},
			};
		</script>
		<style>
			.accordion-content {
				display: grid;
				grid-template-rows: 0fr;
				transition: grid-template-rows 0.35s ease-in-out;
			}
			.accordion-content-inner {
				overflow: hidden;
			}
			.accordion-open {
				grid-template-rows: 1fr;
      } </style>
			<script>
				tailwind.config = {
					darkMode: 'class',
					theme: {
						extend: {
							fontFamily: {
								inria: ['Inria Sans', 'sans-serif'],
								hind: ['Hind Siliguri', 'sans-serif'],
								sans: ['Inria Sans', 'Hind Siliguri', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
							},
							keyframes: {
								'fade-in-up': {
									'from': { opacity: '0', transform: 'translateY(20px)' },
									'to': { opacity: '1', transform: 'translateY(0)' },
								},
							},
							animation: {
								'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
							},
						}
					}
				} </script>
	<body class="bg-gray-100 dark:bg-zinc-950">
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
